<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-img class="img" src="../../../assets/LogoHome.png"></ion-img>
        </ion-toolbar>
    </ion-header>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button>
            <a href="https://wa.me/50494197289">
                <ion-icon class="icon ion-home custom-icon-wa" name="logo-whatsapp"></ion-icon>
            </a>
        </ion-fab-button>
    </ion-fab>

    <ion-grid>
        <ion-row class="content-service">
            <ion-label class="ion-text-uppercase ion-margin-start">Nuestros servicios</ion-label>
            <ion-slides>
                <ion-slide *ngFor="let item of services">
                    <ion-card>
                        <ion-item>
                            <ion-avatar slot="start">
                                <img src="../../../assets/barberia.svg">
                            </ion-avatar>
                            <ion-label>
                                <h3>{{item.name}}</h3>
                                <p>Lps. {{item.price}}</p>
                            </ion-label>
                        </ion-item>

                        <img src="../../../assets/{{item.img}}.jpeg" alt="ion">
                    </ion-card>
                </ion-slide>
            </ion-slides>
        </ion-row>
        <ion-row class="second-row">
            <ion-label class="ion-text-uppercase ion-margin-start">Anuncios</ion-label>
            <ion-slides class="card-info">
                <ion-slide>
                    <ion-card>
                        <ion-item>
                            <ion-avatar slot="start">
                                <img src="../../../assets/barberia.svg">
                            </ion-avatar>
                            <ion-label>
                                <h3>Horarios de atencion</h3>
                                <p>Acompananos</p>
                            </ion-label>
                        </ion-item>

                        <img class="img-ads" src="../../../assets/horarios.png" alt="ion">
                    </ion-card>
                </ion-slide>

                <ion-slide *ngFor="let item of ads">
                    <ion-card>
                        <ion-item>
                            <ion-avatar slot="start">
                                <img src="../../../assets/barberia.svg">
                            </ion-avatar>
                            <ion-label>
                                <h3>{{item.title}}</h3>
                                <p>{{item.message}}</p>
                            </ion-label>
                        </ion-item>

                        <img class="img-ads" src="{{item.img}}" alt="ion">
                    </ion-card>
                </ion-slide>
            </ion-slides>
        </ion-row>
    </ion-grid>
</ion-content>
