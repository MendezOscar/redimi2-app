<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row>
        <ion-col class="icon">
            <ion-img src="../../../../assets/Login.svg"></ion-img>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <form>
                <ion-item lines="full">
                    <ion-label position="floating">Telefono</ion-label>
                    <ion-input type="text" required required [(ngModel)]="phone" [ngModelOptions]="{standalone: true}"></ion-input>
                </ion-item>

                <ion-item lines="full">
                    <ion-label position="floating">Password</ion-label>
                    <ion-input type="password" required [(ngModel)]="password" [ngModelOptions]="{standalone: true}"></ion-input>
                </ion-item>

                <ion-row>
                    <ion-col>
                        <br>
                        <ion-button type="submit" (click)="login()" color="danger" expand="block">Sign In</ion-button>
                        <br>
                        <a class="forgot" [routerLink]="['/forgot-password']">Forgot Password?</a>
                    </ion-col>
                </ion-row>
            </form>
        </ion-col>
    </ion-row>
</ion-content>
